{% extends 'base.html' %}

{% block main %}
    <h1>List of Contacts</h1>
    <table>
        <h1>
            <!--Displaying the converted table-->
            {% for table in tables %}
                <h2>{{ titles[loop.index] }}</h2>
                {{ table|safe }}
            {% endfor %}
        </h1>
    </table>
{% endblock %}
